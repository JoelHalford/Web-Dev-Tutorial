<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Methods</title>
		<!-- jQuery local -->
		<script type="text/javascript" src="../lib/jquery-3.3.1.slim.min.js"></script>

		<style type="text/css">
			.correct {
				color: green;
			}

			.wrong {
				color: red;
				background: pink;
			}

			.done {
				color: gray;
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<h1>jQuery Methods Demo Page</h1>

		<input type="text" placeholder="your name">
		
		<select>
			<option>Ostrich</option>
			<option>Turtle</option>
			<option>Toad</option>
		</select>

		<ul>
			<li>Skittles</li>
			<li>Starburst</li>
			<li>Twix</li>
		</ul>

		<img src="https://c1.staticflickr.com/7/6171/6178538221_dc07caf7b1_b.jpg" alt="pine martin">
		<img src="https://c1.staticflickr.com/7/6171/6178538221_dc07caf7b1_b.jpg" alt="pine martin">
		<img src="https://c1.staticflickr.com/7/6171/6178538221_dc07caf7b1_b.jpg" alt="pine martin">

		<script type="text/javascript" src="javascript.js"></script>
	</body>
</html>
